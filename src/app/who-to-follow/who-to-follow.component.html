
<div id="follow-card" class="card" style="width:380px;" >
	<h6 id="follow-header">Who to follow:</h6>
	<div *ngFor="let user of users | async; let i = index">
		<div class="card-body" *ngIf="i<3">
			<img id="follow-img" src="{{user.displayImg}}" alt="profile pic">
			<p class="card-title">
				<span id="name">{{user.displayName}}</span><br>
				<span id="handle">{{user.handle}}</span>
			</p>
			<hr>
		</div>
	</div>
	<p id="find-people"><a href="#">Find people you know</a></p>
</div>
